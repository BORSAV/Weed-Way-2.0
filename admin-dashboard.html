<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <p>Click the button to update the stock status.</p>

    <button onclick="setOutOfStock()">Set Out of Stock</button>
    <button onclick="setInStock()">Set In Stock</button>

    <script>
        function setOutOfStock() {
            localStorage.setItem("stockStatus", "out");
            alert("Stock status set to Out of Stock!");
        }

        function setInStock() {
            localStorage.setItem("stockStatus", "in");
            alert("Stock status set to In Stock!");
        }
    </script>
</body>
</html>
