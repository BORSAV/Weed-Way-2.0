<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { 
            background: black; 
            color: white; 
            text-align: center; 
            transition: background 0.8s ease-in-out;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: opacity 0.5s ease-in-out;
        }
        .logo { width: 150px; margin-bottom: 10px; }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
        }
        input {
            border: 1px solid green;
            background: black;
            color: white;
            outline: none;
            text-align: center;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
        }
        button:hover {
            background: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 1);
        }
        button:disabled { background: gray; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>

    <div class="container" id="formContainer">
        <img src="https://i.imgur.com/hzrusVB.png" alt="Weed Logo" class="logo">
        <h2>Buy Weed Pack</h2>
        <p>Price: <strong>â‚¹200</strong> per pack</p>
        <p id="stockStatus">Checking stock...</p>

        <form id="purchaseForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="number" id="phone" placeholder="Your Contact Number" required>
            <input type="number" id="quantity" placeholder="Quantity" required>
            <button type="submit" id="buyBtn">Buy Now</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAoIkQbQSdTE2liAeuyHHQ5SBWej-9eGzc",
            authDomain: "weed-way.firebaseapp.com",
            projectId: "weed-way",
            storageBucket: "weed-way.firebasestorage.app",
            messagingSenderId: "753679027405",
            appId: "1:753679027405:web:9f66a97f860c0891b82d84"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const stockRef = doc(db, "settings", "stock");

        const stockStatus = document.getElementById("stockStatus");
        const buyBtn = document.getElementById("buyBtn");

        async function checkStock() {
            const stockSnap = await getDoc(stockRef);
            if (stockSnap.exists() && stockSnap.data().status === false) {
                stockStatus.textContent = "âŒ OUT OF STOCK";
                buyBtn.disabled = true;
            } else {
                stockStatus.textContent = "âœ… In Stock";
                buyBtn.disabled = false;
            }
        }

        checkStock();

        // Order Submission to Telegram
        document.getElementById("purchaseForm").addEventListener("submit", function(event) {
            event.preventDefault();

            if (buyBtn.disabled) {
                alert("âŒ This product is OUT OF STOCK!");
                return;
            }

            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const quantity = document.getElementById("quantity").value;

            if (phone.length < 10) {
                alert("Please enter a valid 10-digit contact number.");
                return;
            }
            if (quantity <= 0) {
                alert("Please enter a valid quantity.");
                return;
            }

            buyBtn.disabled = true;

            const botToken = "7599825145:AAEHDOeHrlmAubA9AyvHxAmWbLG-77aCFRg";  // Replace with your bot token
            const chatId = "-1002292049680";  // Replace with your Telegram group chat ID

            const message = `ðŸš€ New Order Received!\n\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: ${phone}\nðŸ“¦ Quantity: ${quantity}\nðŸ’° Total Price: â‚¹${quantity * 200}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("âœ… Order placed successfully! Details sent to Telegram.");
                    } else {
                        alert("âŒ Failed to send details to Telegram.");
                    }
                })
                .catch(error => {
                    alert("âŒ Error connecting to Telegram.");
                })
                .finally(() => {
                    buyBtn.disabled = false;
                    document.getElementById("purchaseForm").reset();
                });
        });
    </script>

</body>
</html>
